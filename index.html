<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Página Inicial Hacker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222222; /* Cor de fundo alterada */
            color: #f0f0f0; /* Texto em cinza claro para legibilidade */
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff; /* Branco para se destacar no fundo escuro */
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #00aaff; /* Azul suave para destacar a borda */
            background-color: #333333; /* Fundo mais escuro na barra de pesquisa */
            color: #f0f0f0; /* Texto claro na barra de pesquisa */
            font-family: "Courier New", Courier, monospace;
            outline: none;
            border-radius: 5px; /* Cantos arredondados */
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: #00ffcc; /* Tom mais claro de verde-água ao focar */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00aaff; /* Azul que combina com a borda */
            border: none;
            color: #222222; /* Texto escuro para contraste */
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc; /* Azul mais escuro ao passar o mouse */
        }

        /* Estilo do Relógio */
        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: #f0f0f0; /* Texto do relógio claro */
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <div class="container">
        <h1>Bem-vindo, Eduardo</h1>
        <form action="https://www.google.com/search" method="get">
            <input
                type="text"
                name="q"
                placeholder="Digite aqui sua pesquisa..."
                class="search-bar"
            />
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <script>
        // Função para atualizar o relógio
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);

        // Chama a função para mostrar o relógio assim que a página for carregada
        updateClock();
    </script>
</body>
</html>
